<head>

    <title>Resources</title>
    <link rel="stylesheet" href="assets/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div class="outer-container">
        <div id="container">
            <h1>Resources</h1>
            <div id="ours">
                <label for="suggestions">Our Suggestions</label>
                <h4><a href="https://htmlcheatsheet.com/">Html Cheat Sheet</a>
                    <br>
                    <a href="https://stackoverflow.com/">Stack Overflow</a>
                    <br>
                    <a href="https://developer.mozilla.org/en-US/">Mozilla</a>
                    <br>
                    <a href="https://www.youtube.com/">YouTube</a>
                    <br>
                    <a href="https://www.w3schools.com/">W3Schools</a>
                </h4> <label for="Yours">Add Your Own</label>
                <input type="URL" id="URL" placeholder="URL/s">
                <textarea id="Yours" placeholder="books, notes, answers"></textarea>
                <button id="btnSave">Save Resource</button>
            </div>
            <div id="read">
                <button id="btnWrite">Add New Source</button>
                <select size="10" id="resourceMaster"></select>
                <div id="resourceDisplay"></div>
            </div>

        </div>
    </div>
